<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container holdingPage">
        <h1>Hold on a sec</h1>
        <p>while we get the stuff</p>
    </div>
    <div class="container mb-4">
        <form>
            <div id="title" class="row my-4">
                <input type="text" placeholder="title">
            </div>
            <div id="ratingRow" class="row my-4">
                <input type="radio" id="1" class="col mx-auto" name="rating" value="1">
                <label class="col" for="1">1</label>
                <input type="radio" id="2" class="col mx-auto" name="rating" value="2">
                <label class="col" for="1">2</label>
                <input type="radio" id="3" class="col mx-auto" name="rating" value="3">
                <label class="col" for="1">3</label>
                <input type="radio" id="4" class="col mx-auto" name="rating" value="4">
                <label class="col" for="1">4</label>
                <input type="radio" id="5" class="col mx-auto" name="rating" value="5">
                <label class="col" for="1">5</label>
            </div>
            <button id="submit" type="submit" class="btn btn-outline-secondary d-flex justify-content-start">Submit</button>
        </form>
    </div>
    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
